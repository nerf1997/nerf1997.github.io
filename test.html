<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Swiper.js Realizzazioni</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        /* Stili basilari per il test */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Stili specifici per il container di Swiper */
        .swiper-container {
            width: 90%; /* Occupa il 90% della larghezza della viewport */
            max-width: 1200px; /* Larghezza massima come nel tuo design */
            height: 350px; /* Altezza fissa per lo slider, puoi modificarla */
            margin: 0 auto; /* Centra il container */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden; /* Assicura che nulla esca dai bordi */
            position: relative; /* Necessario per il posizionamento delle frecce/paginazione */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%; /* L'immagine riempirà l'altezza della slide */
            object-fit: cover; /* Mantiene le proporzioni coprendo l'area */
            border-radius: 4px; /* Bordi arrotondati come nel tuo design */
        }

        /* Stili per le frecce di navigazione di Swiper */
        .swiper-button-next,
        .swiper-button-prev {
            color: #016eb1; /* Il tuo colore blu */
        }

        /* Stili per la paginazione (i puntini) */
        .swiper-pagination-bullet-active {
            background: #016eb1; /* Il tuo colore blu per il pallino attivo */
        }

        /* Media Query per la responsività */
        @media (max-width: 768px) {
            .swiper-container {
                height: 250px; /* Altezza ridotta per schermi più piccoli */
            }
        }
    </style>
</head>
<body>

    <h2>Test "Le nostre realizzazioni" con Swiper.js</h2>

    <div class="swiper-container" id="realizzazioniSwiper">
        <div class="swiper-wrapper">
            </div>
        <div class="swiper-pagination"></div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        // Funzione per inizializzare Swiper per le realizzazioni
        function initRealizzazioniSwiper() {
            const swiperWrapper = document.querySelector('#realizzazioniSwiper .swiper-wrapper');
            const imageFiles = [
                'realizzazione1.jpg',
                'realizzazione2.jpg',
                'realizzazione3.jpg',
                'realizzazione4.jpg',
                'realizzazione5.jpg',
                'realizzazione6.jpg'
            ];

            if (!swiperWrapper) {
                console.error('⚠️ Swiper Realizzazioni: swiper-wrapper non trovato.');
                return;
            }

            // Pulisci il wrapper prima di aggiungere le slide (utile se la funzione viene chiamata più volte)
            swiperWrapper.innerHTML = '';

            // Aggiungi le immagini come slide di Swiper
            imageFiles.forEach(fileName => {
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide'); // Classe richiesta da Swiper

                const img = document.createElement('img');
                img.src = `img/realizzazioni/${fileName}`; // Assicurati che il percorso sia corretto
                img.alt = `Progetto ${fileName.replace(/\.(jpeg|jpg|png|gif)$/i, '')}`;

                slide.appendChild(img);
                swiperWrapper.appendChild(slide);
            });

            // Inizializza Swiper
            new Swiper('#realizzazioniSwiper', {
                loop: true, // Abilita lo scorrimento infinito
                slidesPerView: 1, // Mostra una slide per volta di default (mobile)
                spaceBetween: 10, // Spazio tra le slide
                autoplay: {
                    delay: 3000, // Tempo in ms tra uno scorrimento e l'altro
                    disableOnInteraction: false, // Continua l'autoplay anche dopo l'interazione dell'utente
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    // Quando la larghezza dello schermo è >= 768px
                    768: {
                        slidesPerView: 2, // Mostra 2 slide
                        spaceBetween: 20,
                    },
                    // Quando la larghezza dello schermo è >= 1024px
                    1024: {
                        slidesPerView: 3, // Mostra 3 slide
                        spaceBetween: 30,
                    }
                },
                grabCursor: true, // Indica che il carosello è draggabile
            });
        }

        // Avvia l'inizializzazione di Swiper quando il DOM è completamente caricato
        document.addEventListener('DOMContentLoaded', initRealizzazioniSwiper);
    </script>

</body>
</html>
